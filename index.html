<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis:600" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<h1>Crystal Collector</h1>

			<ol>
				<li>1. Each Crystal is worth an unknown number of points.</li>
				<li>2. Win the game by collecting the crystals that will match the random Target number. Be careful not to exceed the target number, or suffer a loss. </li>
			</ol>
			<div id="status"></div>
		</div>
		<div class="gameField">
			<div id="crystalField">
				<ul>
					<li><img src="assets/imgs/g1.png" alt="" id="c1" class="crystal"> </li>
					<li><img src="assets/imgs/g2.png" alt="" id="c2" class="crystal"> </li>
					<li><img src="assets/imgs/g3.png" alt="" id="c3" class="crystal"> </li>
					<li><img src="assets/imgs/g4.png" alt="" id="c4" class="crystal"> </li>
				</ul>
			</div>
			<div class="gameVariables">
				<span class="gVar" id="targetPoints">Target Points: </span>
				<span class="gVar" id="currentPoints">Current Points: 0</span>
				<span class="gVar" id="wins">Wins: 0</span>
				<span class="gVar" id="losses">Losses: 0</span>
			</div>
			<div class="progressBar">
				<div class="progressMarker">|</div>
				<div class="currentBar"></div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/game.js"></script>	
</body>
</html>
